name: CI - Test, Build, Push Images

on:
  push:
    branches: ["main"]
  pull_request:

# REQUIRED for GHCR
permissions:
  contents: read
  packages: write

jobs:
  # --------------------
  # TEST JOB
  # --------------------
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, ai-service, frontend]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if exists)
        run: |
          if npm run | grep -q " test"; then
            npm test --if-present
          else
            echo "No test script"
          fi

      - name: Build frontend (if exists)
        if: matrix.service == 'frontend'
        run: npm run build --if-present

  # --------------------
  # DOCKER BUILD & PUSH
  # --------------------
  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        svc:
          - name: backend
            image: ghcr.io/kannou1/pfe-backend
          - name: frontend
            image: ghcr.io/kannou1/pfe-frontend
          - name: ai-service
            image: ghcr.io/kannou1/pfe-ai-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # REQUIRED â€” fixes GHCR permission_denied error
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.svc.name }}
          push: true
          tags: |
            ${{ matrix.svc.image }}:latest
            ${{ matrix.svc.image }}:${{ github.sha }}
