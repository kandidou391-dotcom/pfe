name: CD - Update GitOps Manifests

on:
  workflow_run:
    workflows: ["CI - Test, Build, Push Images"]
    types: [completed]

jobs:
  update-gitops:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the GitOps repository
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: kandidou391-dotcom/gitops-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      # 2. Set image tags based on the commit SHA
      - name: Set image tags to SHA
        run: |
          SHA="${{ github.event.workflow_run.head_sha }}"
          OWNER="kandidou391-dotcom"

          # backend
          sed -i "s|image: ghcr.io/.*/pfe-backend:.*|image: ghcr.io/${OWNER}/pfe-backend:${SHA}|g" k8s/backend/deployment.yaml
          # frontend
          sed -i "s|image: ghcr.io/.*/pfe-frontend:.*|image: ghcr.io/${OWNER}/pfe-frontend:${SHA}|g" k8s/frontend/deployment.yaml
          # ai-service
          sed -i "s|image: ghcr.io/.*/pfe-ai-service:.*|image: ghcr.io/${OWNER}/pfe-ai-service:${SHA}|g" k8s/ai-service/deployment.yaml

      # 3. Commit & push changes
      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/*/deployment.yaml
          git commit -m "chore: deploy ${GITHUB_REPOSITORY}@${SHA}" || echo "No changes to commit"
          git push
